name: CI Workflow

on: 
    push:
        branches: 
          - main
    pull_request:
        branches: 
          - main
        
jobs: 
    build: 
        runs-on: ubunto-latest

        steps: 
          - name: Check out code
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v2
            with: 
              node-version: '14'

          - name: Install dependencias
            run: npm install

          - name: Run tests
            run: npm test